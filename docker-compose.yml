version: '3.8'

services:
  discord-bot:
    build:
      context: .
    environment:
      BOT_TOKEN: "${DISCORD_BOT_TOKEN}"
      CHANNEL_ID: "${DISCORD_CHANNEL_ID}"
      CHANNEL_ID_TODO: "${DISCORD_CHANNEL_ID_TODO}"
      CHANNEL_ID_TEST: "${DISCORD_CHANNEL_ID_TEST}"
    container_name: discord-bot
    restart: unless-stopped
